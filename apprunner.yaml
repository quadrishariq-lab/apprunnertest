version: 1.0
runtime: python311
build:
  commands:
    build:        
      - pip3 install pipenv
      - pipenv install
      - pip3 install flask
      - pip3 install gunicorn

run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install pipenv
    - pipenv install
    - pip3 install flask
    - pip3 install gunicorn
  command: gunicorn -b 0.0.0.0:8080 app:app
 
